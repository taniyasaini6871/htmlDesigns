<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progess</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>

<body>
    <div class="w-32 h-32 bg-blue-200 rounded-full m-7 relative">
        <span class="block absolute bg-white w-28 h-28  rounded-full  left-2  right-2 top-2 z-10">
            <span class="absolute left-9 top-10 font-medium text-2xl z-20">80%</span>
        </span>
    </div>

    <div>
        <svg viewbox="0 0 100 100" class="w-[200px] h-[200px]">
            <circle class="fill-none stroke-2 stroke-slate-600" style="stroke-linecap: round;" cx="50" cy="50" r="40" />
            <circle class="fill-none stroke-2 stroke-blue-600"
                style="stroke-linecap: round; stroke-dashoffset: 300px; stroke: dasharray 300px;" cx="50" cy="50"
                r="40" />
        </svg>
    </div>


    <div class="relative w-[150px] h-[150px] bg-none shadow-none">
        <span class="w-1/2 h-full overflow-hidden absolute z-1 top-0 left-0">
            <span class="left-full border-l-0 bg-[#fa65b1]"
                style="border-top-right-radius: 75px; border-bottom-right-radius: 75px;"></span>
        </span>

        <span class="w-1/2 h-full overflow-hidden absolute z-1 top-0 right-0">
            <span class="-left-full border-l-0 bg-[#fa65b1]"
                style="border-top-right-radius: 75px; border-bottom-right-radius: 75px;"></span>
        </span>

        <div class="text-black flex w-full rounded-3xl justify-center items-center h-full">
            <div>90%
                <span>Coding</span>
            </div>
        </div>
    </div>
</body>

</html>
